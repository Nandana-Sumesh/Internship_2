<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <input type="text" placeholder="🔍">
      <div class="list-wrapper">
        <div><button><div class="list-button">☀️ My Day</div></button></div>
        <div><button><div class="list-button">⭐ Important</div></button></div>
        <div><button><div class="list-button">📅 Planned</div></button></div>
        <div><button><div class="list-button">👩‍💻 Assigned to Me</div></button></div>
        <div><button><div class="list-button">📝 Tasks</div></button></div>
      </div>
      <button id="add-list-button">+  New List</button>
    </div>
    <div class="main-content">
      <div class="introduction" id="intro">
        <h1><b>BONJOUR👋!!!</b></h1>
        <h3>"Welcome to our To-Do Website, your personal task manager designed to simplify your day and keep you organized!"</h3>
      </div>
      <div class="task-list" id="task-list">
        <h2></h2>
       
      </div>
      <div class="completed-tasks" id="completed-tasks">
        <h2></h2>
        
      </div>

    </div>
  </div>
  <script src="sample.js"></script>
</body>
</html>
